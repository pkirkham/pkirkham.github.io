# Serving
port: 4000
host: localhost

# Site wide configuration
title: "Peter Kirkham"
description: "Assorted reminisces and personal notes related to the oil and gas industry"
logo: # 120x120 px default image used for Twitter summary card
teaser: 400x250teaser.jpg  # 400x250 px default teaser image used in image archive grid
locale:
url: //pkirkham.github.io
#url: ""

# Jekyll configuration
sass:
    sass_dir: _sass
    style: compressed
permalink: /:categories/:title/
markdown: kramdown
kramdown:
    input: GFM
highlighter: pygments
gems:
    - jekyll-sitemap

# Site owner
owner:
    name: "Peter Kirkham"
    email:
    twitter:
    linkedin: peterkirkham
    google:
        ad-client: 
        ad-slot:
        analytics-id: UA-57245062-1 # Tracking ID for Google Analytics
    bio: "Upstream jack-of-all-trades and master of some."
    avatar: 96x96avatar.jpg # image for author byline
disqus-shortname: pkirkham

exclude: ["lib", "config.rb", ".sass-cache", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "*.sublime-project", "*.sublime-workspace", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "node_modules", "Gruntfile.js", "package.json"]
